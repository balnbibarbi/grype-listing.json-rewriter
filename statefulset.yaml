apiVersion: v1
kind: ServiceAccount
metadata:
  name: grype-db
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: grype-db
  labels:
    app: grype-db
    tier: web
spec:
  serviceName: grype-db
  replicas: 1
  selector:
    matchLabels:
      app: grype-db
      tier: web
  template:
    metadata:
      labels:
        app: grype-db
        tier: web
    spec:
      containers:
      - name: grype-db
        image: bingbangboo/grype-listing.json-rewriter
        imagePullPolicy: Always
        ports:
        - name: app-port
          containerPort: 8080
          hostPort: 8080
        livenessProbe:
          httpGet:
            path: /healthz
            port: app-port
          failureThreshold: 1
          periodSeconds: 120
        readinessProbe:
          httpGet:
            path: /healthz
            port: app-port
          failureThreshold: 1
          periodSeconds: 120
        startupProbe:
          httpGet:
            path: /healthz
            port: app-port
          failureThreshold: 2
          periodSeconds: 120
        resources:
          requests:
            cpu: "0.1"
            memory: "200Mi"
        env:
          - name: BASE_URL
            value: /
          - name: SCHEME
            value: "http"
          - name: HOSTNAME
            value: "grype-db"
          - name: PORT
            value: "80"
          - name: DB_URL_COMPONENT
            value: "databases"
          - name: UPSTREAM_LISTING_URL
            value: "https://toolbox-data.anchore.io/grype/databases/listing.json"
          - name: OUTPUT_DIR
            value: "/databases"
          - name: MINIMAL
            value: "true"
          - name: VERBOSE
            value: "true"
        volumeMounts:
        - name: databases
          mountPath: /databases
          readOnly: false
      serviceAccount: grype-db
      automountServiceAccountToken: false
  volumeClaimTemplates:
  - metadata:
      name: databases
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: grype-db
  labels:
    app: grype-db
    tier: web
spec:
  type: LoadBalancer
  ports:
  - port: 80
    name: web
  selector:
    app: grype-db
    tier: web
